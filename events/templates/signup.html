<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <h1>Signup</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="email">Email:</label>
        {{ form.email() }}<br>

        <label for="name">Name:</label>
        {{ form.name() }}<br>

        <label for="password">Password:</label>
        {{ form.password() }}<br>

        <input type="submit" value="Signup">
    </form>
</body>
</html>
